---
  swagger: "2.0"
  info: 
    version: "1.0.0"
    title: "blackbox"
    description: "blackbox"
  basePath: "/api/v1"
  schemes: 
    - "http"
  consumes: 
    - "application/json"
  produces: 
    - "application/json"
  definitions: 
    CheckoutQRCode: 
      type: "object"
      properties: 
        amount: 
          type: "integer"
          format: "int64"
        base64_encoded_qr_code: 
          type: "string"
        message: 
          type: "string"
    Error: 
      type: "object"
      properties: 
        message: 
          type: "string"
          description: "A human-readable error message"
          example: "You are not authorized to access this resource."
    Checkout: 
      type: "object"
      properties: 
        ref_id: 
          type: "string"
          description: "The unique reference id of the order"
        algorand_qrcode: 
          $ref: "#/definitions/CheckoutQRCode"
    CheckoutParams: 
      type: "object"
      properties: 
        line_items: 
          type: "array"
          items: 
            $ref: "#/definitions/OrderLineItems"
    OrderLineItems: 
      type: "object"
      properties: 
        product_id: 
          type: "string"
          description: "The unique reference id of the product"
  paths: 
    /algorand/qrcodes: 
      get: 
        tags: 
          - "crypto-checkout"
        summary: "GET Algorand redeem rewards QR code"
        description: "GET Algorand redeem rewards QR code\n"
        responses: 
          200: 
            description: "Success"
            schema: 
              $ref: "#/definitions/CheckoutQRCode"
          500: 
            description: "Internal server error"
            schema: 
              $ref: "#/definitions/Error"
    /checkout: 
      post: 
        tags: 
          - "crypto-checkout"
        summary: "Post start checkout"
        description: "Post start checkout\n"
        parameters: 
          - 
            name: "body"
            in: "body"
            schema: 
              $ref: "#/definitions/CheckoutParams"
        responses: 
          200: 
            description: "Success"
            schema: 
              $ref: "#/definitions/Checkout"
          500: 
            description: "Internal server error"
            schema: 
              $ref: "#/definitions/Error"
  securityDefinitions: 
    Bearer: 
      type: "apiKey"
      name: "Authorization"
      in: "header"

